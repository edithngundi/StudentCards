<form (ngSubmit) = "addCard()" #userForm="ngForm">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" required [(ngModel)]="name" name="name" maxlength="100">
        <span>{{name.length}} / 100</span>
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" required [(ngModel)]="age" name="age" min="1" max="125">
        <label for="ageUnit">Unit</label>
        <select [(ngModel)]="ageUnit" name="ageUnit">
            <option value="years">Years</option>
            <option value="months">Months</option>
        </select>
    </div>
    <div>
        <label for="isStudent">Are you a student? </label>
        <label>
            <input type="radio" name="isStudent" [(ngModel)]="isStudent" value="yes" required> Yes
        </label>
        <label>
            <input type="radio" name="isStudent" [(ngModel)]="isStudent" value="no" required> No
        </label>
    </div>
    <div *ngIf="isStudent === 'yes'">
        <label for="school">School</label>
        <input type="text" id="school" [(ngModel)]="school" name="school" maxlength="200" [disabled]="isStudent !== 'yes'">
        <span>{{school.length}} / 200</span>
    </div>
    <button type="submit">Add</button>
</form>
